<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edu</title>
</head>
<body>

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="wrap d-md-flex">
                        <div class="img">
                            <img class="w-100" src="images/creat-profile.png" alt="create">
                        </div>
                        <div class="login-wrap">
                            <div class="d-flex justify-content-between stepCreate">
                                <h5>Create Account</h5>
                                <p class="step1">Step-1</p>
                            </div>
                            <div class="form">
                                <div class="form-group">
                                    <div class="file-upload">
                                        <div class="image-upload-wrap">
                                            <input class="file-upload-input" id="profile-photo" type='file' onchange="readURL(this);" accept="image/*" />
                                            <div class="drag-text">
                                                <img src="images/uploud-your-photo.png" alt="">
                                            </div>
                                        </div>
                                        <div class="file-upload-content">
                                            <img class="file-upload-image" src="#" alt="your image" />
                                            <div class="image-title-wrap">
                                                <button type="button" onclick="removeUpload()" class="remove-image btn btn-danger my-4">Remove
                                                    <span class="text-white">Uploaded Image</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">First / Given Name</label>
                                        <input type="text" name="fname" class="form-control" placeholder="John">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Last / Surname </label>
                                        <input type="text" name="lname" class="form-control" placeholder="Doe">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-12 col-md-12">
                                        <label class="form-label">Phone</label>
                                        <input type="phone" name="phone" class="form-control" placeholder="+1 (123) 456-7890 ">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Gender</label>
<!--                                        <input type="text" name="gender" class="form-control" placeholder="Male">-->
                                        <select class="form-control" name="gender">
                                            <option value="">Select</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="x">X</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Date of Birth</label>
                                        <input type="date" name="date" class="form-control" placeholder="DD/MM/YYYY">
                                    </div>
                                </div>
                                <div class="col-12 text-end next-start">
                                    <a href="#" class="btn btn-primary">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

<script>
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 100) {
            $(".fixed-top").addClass("sticky-header");
        } else {
            $(".fixed-top").removeClass("sticky-header");
        }
    });

</script>
<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {

            var reader = new FileReader();

            reader.onload = function(e) {
                $('.image-upload-wrap').hide();
                $('.file-upload-image').attr('src', e.target.result);
                $('.file-upload-content').show();
                $('.image-title').html(input.files[0].name);
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            removeUpload();
        }
    }

    function removeUpload() {
        $('.file-upload-input').replaceWith($('.file-upload-input').clone());
        $('.file-upload-content').hide();
        $('.image-upload-wrap').show();
    }

    $('.image-upload-wrap').bind('dragover', function() {
        $('.image-upload-wrap').addClass('image-dropping');
    });
    $('.image-upload-wrap').bind('dragleave', function() {
        $('.image-upload-wrap').removeClass('image-dropping');
    });
</script>
</body>
</html>
