<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awsome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Edu</title>
</head>
<body>

<section class="h-100 gradient-form" style="background-color: hsl(0deg 0% 0% / 53%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="wrap d-md-flex">
                        <div class="img">
                            <img class="w-100" src="images/creat-profile.png" alt="create">
                        </div>
                        <div class="login-wrap login-wrap-second">
                            <div class="d-flex justify-content-between stepCreate">
                                <h5>Create Account</h5>
                                <p class="step1">Step-2</p>
                            </div>
                            <div class="form">
                                <div class="row">
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Address</label>
                                        <input type="text" name="address" class="form-control" placeholder="2894 Cunningham Court">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Address 2</label>
                                        <input type="text" name="address" class="form-control" placeholder="Suite 0000">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">City</label>
                                        <input type="text" name="city" class="form-control" placeholder="Detroit">
                                    </div>

                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">State</label>
                                        <input type="text" name="state" class="form-control" placeholder="Michigan">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">Zip code</label>
                                        <input type="text" name="zipcode" class="form-control" placeholder="48228">
                                    </div>
                                    <div class="form-group col-lg-6 col-md-12">
                                        <label class="form-label">United States</label>
                                        <select class="form-select form-control" aria-label="Default select example">
                                            <option selected>United States</option>
                                            <option value="1">United States</option>
                                            <option value="2">United States</option>
                                            <option value="3">United States</option>
                                        </select>
                                    </div>
                                </div>
                                <span class="wpcf7-list-item first form-check mb-5">
                                    <input type="checkbox" id="RememberPassword" name="diameter[]" value="">
                                    <label class="chekboxMainText" for="RememberPassword">
                                        <span class="cnv-name">Remember Password</span>
                                    </label>
                                </span>
                                <div class="col-12 text-end next-start">
                                    <a href="#" class="btn btn-primary">Next</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>

<script>
    $(window).scroll(function() {
        var scroll = $(window).scrollTop();

        if (scroll >= 100) {
            $(".fixed-top").addClass("sticky-header");
        } else {
            $(".fixed-top").removeClass("sticky-header");
        }
    });

</script>
</body>
</html>
